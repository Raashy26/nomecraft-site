<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Bios Criativas | NomeCraft</title>
  <meta name="description" content="Gera bios criativas e engraçadas para TikTok, Instagram e muito mais.">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/gerador-bios.js" defer></script>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <nav>
        <a href="index.html">Início</a>
        <a href="gerador-nomes.html">Gerador de Nomes</a>
        <a href="gerador-bios.html" class="active">Gerador de Bios</a>
        <a href="dicas.html">Dicas</a>
        <a href="sobre.html">Sobre</a>
      </nav>
    </header>

    <section class="hero card">
      <h1>Gerador de Bios Criativas</h1>
      <p>Escreve uma bio incrível que chama atenção e gera seguidores!</p>
    </section>

    <section class="card tool">
      <label for="temaBio">Tema / Categoria</label>
      <input type="text" id="temaBio" placeholder="Ex: motivação, humor, lifestyle">
      <button class="cta" id="gerarBio">Gerar Bio</button>
      <div id="resultadoBio" class="result"></div>
    </section>

    <section id="ads">
      <iframe src="ads/monetag.html" loading="lazy"></iframe>
    </section>

    <footer>
      © <span id="year"></span> NomeCraft. Todos os direitos reservados.
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
